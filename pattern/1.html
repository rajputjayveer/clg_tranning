<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let output = '';
        for(let i = 1; i <= 5; i++) {
            for(let j = 1; j <= i; j++) {
                output += '*';
            }
            output += '<br>';
        }
        document.body.innerHTML += '<pre>' + output + '</pre>';
    </script>
</body>
</html>
