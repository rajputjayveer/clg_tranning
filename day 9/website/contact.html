<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
        /* Reset & base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;

        }

        /* Navbar */
        header {
            background-color: #333;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 5px 10px;
            border: 1px solid blanchedalmond;
            border-radius: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: antiquewhite;
        }

        .contact-section {
            max-width: 600px;
            margin: 2rem auto;
            background: #f4f4f4;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .contact-section p {
            text-align: center;
            margin-bottom: 2rem;
            color: #555;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-section input[type="text"],
        .contact-section input[type="email"],
        .contact-section textarea {
            padding: 0.7rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .contact-section button.btn {
            width: 150px;
            align-self: center;
        }

        .contact-section .contact-details {
            margin-top: 2rem;
            color: #333;
            text-align: left;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.4rem;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1> HelloDoc</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html"> <button class="btn">Log In</button></a>
        </nav>
    </header>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Fill out the form below or reach us at our contact details.</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div class="contact-details">
            <p><strong>Email:</strong> contact@hellodoc.com</p>
            <p><strong>Phone:</strong> +1 234 567 8901</p>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        </div>
    </section>

    <footer>
        <div class="end">
            copyrights &copy; reserved by <span>Jayveer Solanki</span>
        </div>
    </footer>
</body>

</html>
